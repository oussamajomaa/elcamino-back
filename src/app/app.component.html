<div style="position: fixed; width:100%">
	<mat-toolbar class="primary">
		<div fxShow="true" fxHide.gt-xs="true">
			<button mat-icon-button (click)="sidenav.toggle()">
				<mat-icon>menu</mat-icon>
			</button>
		</div>

		<a mat-button class="companyName" routerLink="/">
			<img src="assets/img/elcamino-sans-slug.png"
				[ngClass]="{'left-logo': screenWidth > 600, 'right-logo' : screenWidth <= 600 }" alt="">
		</a>
		<span class="example-spacer"></span>
		<div fxShow="true" fxHide.lt-sm="true" class="menu-h">
			<!--<a *ngIf="!dataService.isAuthenticated()" routerLink="login" routerLinkActive="active"
				mat-button>Connexion</a>-->
			<!--<a routerLink="login" routerLinkActive="active" mat-button>LOGIN</a>-->
			<!--<a *ngIf="dataService.isAuthenticated()" routerLink="notification" routerLinkActive="active" mat-button>Notification</a>-->
			<a *ngIf="dataService.isAuthenticated()" (click)="dataService.logout()" routerLinkActive="active"
				mat-button>
				<mat-icon>logout</mat-icon>
			</a>
		</div>
	</mat-toolbar>
	<mat-sidenav-container style="height: 100vh;">
		<mat-sidenav color="light" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
			<div fxLayout="column" class="d-lfex align-items-center menu-v">
				<img src="assets/img/elcamino-blue.png" width="180px" alt="" fxShow="true" fxHide.lt-xs="false"
					class="my-5">
				<!--<a *ngIf="!dataService.isAuthenticated()" routerLink="login" routerLinkActive="active"
					(click)="sidenav.toggle()" class="mb-3">Connexion</a>
				<a routerLink="notification" routerLinkActive="active" (click)="sidenav.toggle()"
					class="mb-3">Notification</a>-->
				<a *ngIf="dataService.isAuthenticated()" (click)="dataService.logout()" routerLinkActive="active"
					mat-button>
					<mat-icon>logout</mat-icon>
				</a>
			</div>
		</mat-sidenav>
		<mat-sidenav-content>
			<router-outlet></router-outlet>
			<img src="assets/img/oppb-blue.png" width="150px" alt=""
				style="display: block;margin:auto; margin-top:30px">
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
